<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Search App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1 class="offscreen">Accessible Search App using WikiPedia API</h1>

        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true"><span>Accessible</span>Search</div>

            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="searchInput">Enter a search term</label>
                <input type="text" id="searchInput" autocomplete="off" />
                <!-- creating a clear X button with a DIV element because we don't want it to take the place of the submit button when ENTER is pressed-->
                <div id="clear" class="none btn clear" role="button" tabindex="0" aria-label="Clear Search Terms">
                    <svg viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                </div>
                <button id="searchBtn" class="btn searchBtn" aria-label="Submit button">
                    <svg viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </button>
            </form>
        </section>

        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive">Displaying results:</div>
            </div>
            <div id="searchResults" class="searchResults">

                <!-- this will be added dynamically, adding now for styling purposes -->
                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="#">Rottweiler</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="https://dogtime.com/assets/uploads/2011/01/file_22942_rottweiler-460x290.jpg" alt="Rottweiler">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum, voluptatum!</p>
                        </div>
                    </div>
                </div>
                <!-- this will be added dynamically, adding now for styling purposes -->

            </div>
        </section>

        <footer>
            <p><span aria-hidden="true">&gt;&gt; </span>
            Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
            <span aria-hidden="true"> &lt;&lt;</span></p>
        </footer>
    </main>
</body>
</html>
